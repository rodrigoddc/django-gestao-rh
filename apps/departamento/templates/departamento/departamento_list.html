{% extends 'base.html' %}

{% block title %} Listar Departamentos {% endblock %}



{% block main %}


<div class="d-flex h-100">
    <div class="col-md-6 mx-auto align-self-center">

        {% for departamento in object_list %}
        <div class="form-group">
            <div class="form-control">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-10 col-sm-10">
                            <span class=" h4">{{ departamento }}</span>
                        </div>
                        <div class="col-md-1 col-sm-1"><a href="{% url 'departamento:atualizar' departamento.pk %}"
                                                          class="fa fa-pencil-alt text-success "></a>
                        </div>
                        <div class="col-md-1 col-sm-1">
                            <a href="{% url 'departamento:deletar' departamento.pk %}" class="fa fa-trash text-danger "></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
              <div class="mt-4">
                    <a href="{% url 'departamento:salvar' %}" class="btn btn-success "><span
                            class="fa fa-plus"></span> Novo</a></div>
            </div>

        </div>
    </div>


    {% endblock %}
