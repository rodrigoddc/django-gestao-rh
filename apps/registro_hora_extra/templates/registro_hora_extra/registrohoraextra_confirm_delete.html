{% extends 'base.html' %}

{% block title %} Deletar | Hora Extra {% endblock %}



{% block main %}


<div class="d-flex h-100">
    <div class="col-md-6 mx-auto align-self-center">

        <form method="post">
            {% csrf_token %}
            <span>Confirma a deleção de {{ horaextra.horas }} horas extras?</span>
            {{ form }}
            <br>
            <button type="subimt" class="btn btn-danger">Confirmar</button>
        </form>

    </div>
</div>


{% endblock %}
