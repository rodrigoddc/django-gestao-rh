{% extends 'base.html' %}
{% load bootstrap %}


{% block title %} Documento | Novo {% endblock %}

{% block main %}
<div class="d-flex h-100">
    <div class="col-md-6 mx-auto align-self-center">

        <form method="POST">
            {% csrf_token %}
            {{ form | bootstrap }}
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
